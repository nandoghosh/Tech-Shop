<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/686e4da3bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav>
            <h2 class="nav-title">Influencer products</h2>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sing up</li>
                <li>Log in</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div>
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-button">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <img src="images/main-camera.png" alt="">
        </section>
        <hr>
        <section class="logo">
            <div class="logo-img">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
        <hr>
    </main>
</body>

</html>
